<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>라라몰</title>

		<meta name="description" content="온라인 쇼핑몰" />
		<meta name="author" content="Hyera" />
		<script src="https://kit.fontawesome.com/e37fc34194.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header>
			<h1 class="logo">
				<img src="images/logo.png" alt="" />
			</h1>
		</header>
		<section class="category">
			<div class="wrapper">
				<div class="category__buttons">
					<button class="btn">
						<img src="images/blue_t.png" alt="tshirt" class="imgBtn" data-key="type" data-value="tshirt" />
					</button>
					<button class="btn">
						<img src="images/blue_p.png" alt="pants" class="imgBtn" data-key="type" data-value="pants" />
					</button>
					<button class="btn">
						<img src="images/blue_s.png" alt="skirt" class="imgBtn" data-key="type" data-value="skirt" />
					</button>
					<button class="btn_color _blue" data-key="color" data-value="blue">Blue</button>
					<button class="btn_color _yellow" data-key="color" data-value="yellow">Yellow</button>
					<button class="btn_color _pink" data-key="color" data-value="pink">Pink</button>
				</div>
			</div>
		</section>
		<section class="item">
			<div class="wrapper">
				<ul class="item__list"></ul>
			</div>
		</section>
		<script type="text/javascript" src="js/main2.js"></script>
	</body>
</html>
